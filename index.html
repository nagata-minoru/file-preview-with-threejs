<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Upload with Three.js Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet">
  <style>
    #preview {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2>ファイルアップロード</h2>
    <input type="file" class="filepond" name="filepond" multiple>
    <div id="preview"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
  <script
    src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/filepond-plugin-file-validate-type@1.2.9/dist/filepond-plugin-file-validate-type.min.js"></script>
  <script>
    // Register plugins
    FilePond.registerPlugin(FilePondPluginFileValidateType);

    // Create FilePond instance
    const pond = FilePond.create(document.querySelector('.filepond'), {
      acceptedFileTypes: ['.glb', '.gltf'],
      allowMultiple: true,
      instantUpload: false,
      allowFileTypeValidation: false,
    });

    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(600, 400);
    document.getElementById('preview').appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    const loader = new THREE.GLTFLoader();

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle file added event
    pond.on('addfile', (error, file) => {
      if (error) {
        console.error(error);
        return;
      }

      // Clear previous scene
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }

      // Read the file and load it with GLTFLoader
      const reader = new FileReader();
      reader.onload = function (event) {
        debugger;
        const arrayBuffer = event.target.result;
        loader.parse(arrayBuffer, '', (gltf) => {
          scene.add(gltf.scene);
        },
        error => console.log(error)
      );
      };
      reader.readAsArrayBuffer(file.file);
    });
  </script>
</body>

</html>
